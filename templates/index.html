<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Just Stream It</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>
<body>
	<nav class="top-bar" id="top-bar">
		<ul class="menu-bar">
			<li>Acceuil</li>
			<li>Catégories</li>
			<li>Ma liste</li>
		</ul>
	</nav>
	<div>
		<section class="bestmovie" id="bestmovie">
			<div class="movie-info" id="top-movie-info">
			</div>
		</section>
		
		<section class="category">
			<h3>Les films les mieux notés</h3>
			<div class="wrapper">
				<div class="wrapperbox box-top" id="highrate">
				</div>

				<a class="switchLeft sliderButton" onclick="sliderScrollLeft('.box-top')">‹</a>
				<a class="switchRight sliderButton" onclick="sliderScrollRight('.box-top')">›</a>
			</div>
		</section>

		<section class="category">
			<h3>Action</h3>
			<div class="wrapper">
				<div class="wrapperbox box-action" id="action">

				</div>

				<a class="switchLeft sliderButton" onclick="sliderScrollLeft('.box-action')">‹</a>
				<a class="switchRight sliderButton" onclick="sliderScrollRight('.box-action')">›</a>
			</div>
		</section>

		<section class="category">
			<h3>Comédie</h3>
			<div class="wrapper">
				<div class="wrapperbox box-comedy" id="comedy">

				</div>

				<a class="switchLeft sliderButton" onclick="sliderScrollLeft('.box-comedy')">‹</a>
				<a class="switchRight sliderButton" onclick="sliderScrollRight('.box-comedy')">›</a>
			</div>
		</section>

		<section class="category">
			<h3>Drame</h3>
			<div class="wrapper">
				<div class="wrapperbox box-drama" id="drama">
				</div>

				<a class="switchLeft sliderButton" onclick="sliderScrollLeft('.box-drama')">‹</a>
				<a class="switchRight sliderButton" onclick="sliderScrollRight('.box-drama')">›</a>
			</div>
		</section>
	</div>
	<aside id="modalwindow" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="false" aria-labelledby="titlemodal">
		<div id='modal-wrapper' class="modal-wrapper js-stop-modal">
		</div>
	</aside>
	
	<script src="../static/js/fetch.js"></script>
</body>
</html>
